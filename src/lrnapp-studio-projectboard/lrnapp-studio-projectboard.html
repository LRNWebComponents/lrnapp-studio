<dom-module id="lrnapp-studio-projectboard">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/projectboard/:projectId"
        data="{{routeData}}"
        tail="{{subroute}}"
        active="{{active}}">
    </app-route>

  <script>
    Polymer({

      is: 'lrnapp-studio-projectboard',

      properties: {
        prop1: {
          type: String,
          value: 'lrnapp-studio-app',
        },
        route: {
          type: Object,
        }
      },
      ready: function() {
      	this.$$('.projectboard-item').addEventListener('click', function(e) {

      		window.location.href = '/projectboard/1';
      	})
      }
    });
  </script>
